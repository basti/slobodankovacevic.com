<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ site.who_am_i }} - {{ site.what_am_i }}</title>
	<meta name="description" content="">
	<meta name="author" content="{{ site.who_am_i }}">

	<!-- Favicons
	    ================================================== -->
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css"  href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css">

	<!-- Stylesheet
	    ================================================== -->
	<link rel="stylesheet" type="text/css"  href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/prettyPhoto.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600,300' rel='stylesheet' type='text/css'>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-335452-8"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-335452-8');
	</script>
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

	<!-- Header -->
	<header id="header">
	  <div class="intro">
	    <div class="container">
	      <div class="row">
	        <div class="intro-text">
						{% comment %}
	          <!--
						Cannot fit white text over this photo, so remove it and leave div to define space for photo in bg
						<h1>Hello, I'm <span class="name">{{ site.who_am_i }}</span></h1>
	          <p>{{ site.what_am_i }}</p>
	          <a href="#about" class="btn btn-default btn-lg page-scroll">Learn More</a>
						-->
						{% endcomment %}
					</div>
	      </div>
	    </div>
	  </div>
	</header>
	<!-- Navigation -->
	<div id="nav-wrapper">
		<div id="nav">
		  <nav class="navbar navbar-custom">
		    <div class="container">
		      <div class="navbar-header">
		        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse"> <i class="fa fa-bars"></i> </button>
		        <a class="navbar-brand page-scroll" href="#page-top">{{ site.who_am_i }}</a> </div>

		      <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
		        <ul class="nav navbar-nav">
		          <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
		          <li class="hidden"> <a href="#page-top"></a> </li>
		          <li> <a class="page-scroll" href="#about">About</a> </li>
							<li> <a class="page-scroll" href="#resume">Resume</a> </li>
		          <li> <a class="page-scroll" href="#contact">Contact</a> </li>
		        </ul>
		      </div>
		    </div>
		  </nav>
		</div>
	</div>

	{{ content }}

	<div id="footer">
	  <div class="container text-center">
	    <div class="fnav">
	      <p>Copyright &copy; {{ 'now' | date: "%Y" }} {{ site.who_am_i }}.</p>
	    </div>
	  </div>
	</div>
	<script type="text/javascript" src="js/jquery.1.11.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	{% comment %}
	<script type="text/javascript" src="js/SmoothScroll.js"></script>
	<script type="text/javascript" src="js/easypiechart.js"></script>
	<script type="text/javascript" src="js/jquery.prettyPhoto.js"></script>
	<script type="text/javascript" src="js/jquery.isotope.js"></script>
	<script type="text/javascript" src="js/jquery.counterup.js"></script>
	<script type="text/javascript" src="js/waypoints.js"></script>
	<script type="text/javascript" src="js/jqBootstrapValidation.js"></script>
	<script type="text/javascript" src="js/contact_me.js"></script>
	{% endcomment %}
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
